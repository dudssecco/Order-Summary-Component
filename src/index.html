<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="container">

        <div class="img">
            <img class="principal" src="images/illustration-hero.svg" alt="">
        </div>

        <div class="text">

            <h1>Order Summary</h1>

            <p>
                You can now listen to millions of 
                songs, audioooks, and podcasts on 
                any device anywhere you like!
            </p>

            <div class="info">
                <img class="music" src="images/icon-music.svg" alt="">

                <div class="value">
                    <span id="plano">Annual Plan</span>
                    <span id="valor">$59.99/year<span>
                </div>

                <span id="change">Change</span>
            </div>

            <button class="pay">Proceed to Payment</button>

            <button class="cancel">Cancel Order</button>
        
        </div>

    </section>
    
</body>
</html>
